<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>双向数据绑定</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <!--
            v-model是 Vue 提供的一个特殊的属性，在 Vue 中被称之为指令，它的作用是：双向绑定表单控件
            什么是双向数据绑定？
            当数据发生改变，DOM会自动更新
            当表单控件的值发生改变，数据也会自动更新
        -->
        <input type="text" value="vue.js" v-model="message"/>
    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js'
            }
        })
    </script>
</body>
</html>
